{% extends 'todo/layout.html' %} {% block content %}
<h1></h1>
<ul>
    {% for tarea in tareas %}
    <li>{{ tarea }}</li>
        <button type="button" class="btn btn-outline-danger">
            <a href="{% url 'eliminar' tarea.id %}"> Eliminar</a>
        </button>

        <button type="button" class="btn btn-warning">
            <a href="{% url 'editar' tarea.id %}"> Editar</a>
        </button>
    {% endfor %}
</ul>
{% endblock %}
